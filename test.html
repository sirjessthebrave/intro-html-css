<!DOCTYPE html>
<html>
<head>
	<title>My First HTLM Page</title>
</head>
<body>

	<div style="margin-left: 100px;">
		<div>Divs</div>

		<ul>
			<li>Unordered List and List Items</li>
		</ul>

		<ol>
			<li>Ordered List and List Items</li>
		</ol>

		<p>Paragraphs of text! More text more text more text more text</p>

		<p><a href="www.google.com">Links</a></p>

		<p><img width="200px" src="http://brightcove04.o.brightcove.com/3388362517001/3388362517001_4741618882001_Rob-Gron-Cat-Ski-Celebrates-an-Interception.jpg?pubId=3388362517001"></p>

		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>

	</div>

	<form>
		<fieldset>
		<label>Text Input</label>
		<input type="text" name="First-name" placeholder="First Name">
		</fieldset>

		<fieldset>
		<label>Radio Buttons</label>
		<input type="radio" name="one-choice">
		<label>Radio Buttons</label>
		<input type="radio" name="two-choice">
		</fieldset>

		<fieldset>
		<label>Select Lists</label>
		<select>
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
		</select>
		</fieldset>
		
	</form>
</body>
</html>
